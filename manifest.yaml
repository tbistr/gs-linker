display_information:
  name: gslinker
features:
  bot_user:
    display_name: gslinker
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
settings:
  event_subscriptions:
    request_url: https://exemple.com/slack/events
    bot_events:
      - app_mention
      - message.channels
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
